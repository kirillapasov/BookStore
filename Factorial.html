<!DOCTYPE html>
<html lang="en">
    <body>
        <script>
        function factorial(a){
            if(a < 1){
                return;
            }
            if (a === 1){
                return 1;
            }
            else return a * factorial(a - 1);
        }
        console.log(factorial(15)) ;
        </script>  
    </body>
</html>
