<!DOCTYPE html>
<html lang="en">

    <body>
        <script>
            let age = parseInt(prompt("Введите ваш возраст:"));
            let status = (age > 18) ? "Взрослый" : "Ребенок";
            console.log(status);
            let data;
            let role = prompt("Введите вашу роль:");
            data = (role === 'Admin') ? 'Admin access level' :
                (role === 'Teacher') ? 'Teacher access level' :
                (role === 'Student') ? 'Student access level' :
                'Access denied';
            console.log(data);
        </script>
  
    </body>
</html>
