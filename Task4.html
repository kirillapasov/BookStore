<!DOCTYPE html>
<html lang="en">

    <body>
        <script>
            let browserName = prompt("Введите имя вашего браузера:");
            switch (browserName.toLowerCase()) {
                case 'ie':
                    console.log("Мы не поддерживаем браузер IE.");
                    break;
                case 'chrome':
                    console.log("Мы поддерживаем браузер Chrome.");
                    break;
                case 'firefox':
                    console.log("Мы поддерживаем браузер Firefox.");
                    break;
                case 'safari':
                    console.log("Мы поддерживаем браузер Safari.");
                    break;
                case 'opera':
                    console.log("Мы поддерживаем браузер Opera.");
                    break;
                default:
                    console.log("Этот браузер не поддерживается.");
                    break;
}
        </script>
  
    </body>
</html>
