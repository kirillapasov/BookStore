<!DOCTYPE html>
<html lang="en">

    <body>
        <script>
            let number;
            do {
                number = prompt("Введите число больше 1000:");
            } while (number <= 1000 && number !== null);

            
            let evenNumbers = [];
            for (let i = 2; i <= 30; i += 2) {
                evenNumbers.push(i);
            }
            console.log("Четные числа от 2 до 30:", evenNumbers.join(", "));
        </script>
  
    </body>
</html>
