<!DOCTYPE html>
<html lang="en">

    <body>
        <script>

            let array = [];
            for (let i = 0; i < 10; i++) {
                array.push(Math.floor(Math.random() * 101));
            }
            console.log("Значения массива:");
            for (let i = 0; i < array.length; i++) {
                console.log(array[i]);
            }
            let max = array[0];
            let min = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
                if (array[i] < min) {
                    min = array[i];
                }
            }

            console.log("Максимальное значение в массиве: " + max);
            console.log("Минимальное значение в массиве: " + min);
        </script>
  
    </body>
</html>
